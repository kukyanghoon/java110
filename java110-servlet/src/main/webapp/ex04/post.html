<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>!POST 요청!</title>
</head>
<body>
	<h1>POST 요청 보내기</h1>
	<!--
	action 속성:
	=> 현재 HTML의 경로와 서버에 요청하는 자원의 경로가 일치하는 부분이 있다면
	       그 부분을 생략하여 상대경로로 표시하는 것이 유지보수에 좋다.
    =>예)
                현재 경로 : http://localhost:8888/ex04/post.html
                요청 경로 : http://localhost:8888/ex04/servlet02
                즉 같은 경로에서는 servlet02만 지정 
    method 속성 : 생략하면 기본값은 get방식
	-->
	<form action="servlet02" method="post">
		이름:<input type="text" name="name"><br> 
		나이:<input type="number" name="age"><br> 
		재직여부:<select name="working">
			<option value="true">재직중</option>
			<option value="false">구직중</option>
		</select><br> 
		<input type="submit" value="전송"> 
		<input type="reset" value="취소">
		<button>일반버튼이아니다</button><!--버튼 타입지정을 안할시 기본값은 submit-->
		<button type="submit">전송</button>
		<button type="reset">취소</button>
	</form>
</body>
</html>
