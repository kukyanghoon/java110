<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>매니져 관리</title>
<style>
    th{
        text-align:right;
    }
</style>
</head>
<body>
	<h1>학생 등록</h1>
	<form action='add' method='post'>
		<table>
			<tbody>
				<tr>
					<th>이름</th>
					<td><input type='text' name='name'></td>
				</tr>
				<tr>
					<th>이메일</th>
					<td><input type='email' name='email'></td>
				</tr>
				<tr>
					<th>암호</th>
					<td><input type='password' name='password'></td>
				</tr>
				<tr>
					<th>전화</th>
					<td><input type='tel' name='tel'></td>
				</tr>
				<tr>
					<th>학위</th>
					<td><input type='text' name='school'></td>
				</tr>
				<tr>
                    <th>재직여부</th>
                    <td>예<input type='radio' name='working' value='true' checked>
                                                아니오<input type='radio' name='working' value='false'></td>
                </tr>
				<tr>
					<td><button>등록</button></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
