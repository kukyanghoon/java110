<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>!POST 요청!</title>
</head>
<body>
	<h1>POST 요청 보내기 - multi-part</h1>
	<!--
	파일을 업로드 하려면 파일 전송 방식(데이터 인코딩방식)을
	멀티파트 형식으로 지정해야 한다.
	
	enctype 속성 :
	=> 기본값은 application/x-www-form-urlencoded 이다.
	=> 파일을 전송하려면  multipart/form-data로 설정해야 한다. 
	멀티파트로 전송하려면 반드시 "post"방식이어야 한다.
	-->
	
	<form action="servlet03" method="post" enctype="multipart/form-data">
		이름:<input type="text" name="name"><br> 
		나이:<input type="number" name="age"><br> 
		재직여부:<select name="working">
			<option value="true">재직중</option>
			<option value="false">구직중</option>
		</select><br> 
		<input type="file"><br>
		<input type="submit" value="전송"> 
		<input type="reset" value="취소">
		<button>일반버튼이아니다</button><!--버튼 타입지정을 안할시 기본값은 submit-->
		<button type="submit">전송</button>
		<button type="reset">취소</button>
	</form>
</body>
</html>
